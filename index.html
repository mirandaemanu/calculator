<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:wght@400;500;600;700;800;900&family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="screen-result">0</div>
        </div>
        <div class="buttons-row">
            <button class="del-btn"><img src="./img/delete.png" alt="Trash icon for clear button"></button>
            <button class="clear-btn"><img src="./img/deletearrow.png" alt="Delete icon for delete button"></button>
        </div>
        <div class="buttons-row">
            <div class="btn seven">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
        </div>
        <div class="buttons-row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn multiply-btn">x</div>
        </div>
        <div class="buttons-row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
        </div>
        <div class="buttons-row">
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn equal-btn">=</div>
            <div class="btn">+</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
